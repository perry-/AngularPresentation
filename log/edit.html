<form name="employeeForm" class="form">
  <div class="form-group">
    <lable for="firstname">First name:</lable>
    <input id="firstname" class="form-control" type="text" data-ng-model="user.firstname" required>
  </div>
  <div class="form-group">
    <lable for="surname">Surname:</lable>
    <input id="surname" class="form-control" type="text" data-ng-model="user.surname">
  </div>
  <div class="form-group">
    <lable for="gender">Gender:</lable>
    <input id="gender" class="form-control" type="text" data-ng-model="user.gender">
  </div>
  <button class="btn btn-primary" 
          data-ng-click="save()" 
          data-ng-disabled="employeeForm.$pristine || employeeForm.$invalid">Save</button>
  <button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
</form>
