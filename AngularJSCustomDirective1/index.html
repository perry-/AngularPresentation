<!DOCTYPE html>
<html data-ng-app="myApp">

  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  </head>
  <body data-ng-controller="myCtrl">
    <div class="container">
      <h1>AngularJS Custom Directive 1</h1>
      <input type="text" data-ng-model="searchTerm" />
      <table class="table table-striped">
        <thead>
          <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Gender</th>
            <th>Skill</th>
            <th>Balance</th>
            <th>Registered</th>
          </tr>
        </thead>
        <tbody>
          <tr data-ng-repeat="user in users | filter : {firstname: searchTerm}">
            <td data-ng-bind-html="user.firstname | highlightwithclass : searchTerm : 'markyellow'"></td>
            <td>{{user.surname}}</td>
            <td>{{user.gender}}</td>
            <td><div data-ciber-skill="" skill-level="user.skillLevel" notify-me="alertMe(message)"></div></td>
            <td>{{user.balance | currency : user.currency : 0}}</td>
            <td>{{user.registered}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.4/angular.min.js"></script>
    <script src="angular-locale_nb-no.js"></script>
    <script src="app.js"></script>
    <script src="filters.js"></script>
    <script src="directives.js"></script>
  </body>
</html>
